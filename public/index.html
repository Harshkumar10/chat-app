<!DOCTYPE html>
<html>
    <head>
        <title>Chat App</title>
        <link rel="icon" href="/img/favicon.png">
        <link rel="stylesheet" href="./css/styles.css">
    </head>
    <body>
        <div class="centered-form">
            <div class="centered-form__box">
                <h1>Join</h1>
                <form action="/chat.html" method="get">
                    <label>Display name</label>
                    <input type="text" name="username" placeholder="Display name" required autocomplete="off">
                    <label>Room</label>
                    <input type="text"  name="room" placeholder="room" required>
                    <button>Join</button>
                </form>
            </div>
        </div>
        <script>
            history.pushState(null, document.title, location.href);
            window.addEventListener('popstate', function (event)
            {
            history.pushState(null, document.title, location.href);
            });
            //This script is used to prevent page from going back
            //https://stackoverflow.com/questions/12381563/how-to-stop-browser-back-button-using-javascript
        </script>
    </body>
</html>
